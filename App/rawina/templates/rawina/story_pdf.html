<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: "Helvetica", sans-serif; padding: 20px; }
        h1 { color: #444; }
        p { font-size: 14px; line-height: 1.6; }
    </style>
</head>
<body>
    {% load i18n %}

    <h1>{{ story.title }}</h1>
    <p><strong>{% trans "Theme:" %}</strong> {{ story.theme|capfirst }}</p>
    <p><strong>{% trans "Date:" %}</strong> {{ story.created_at|date:"F j, Y" }}</p>
    <hr>
    <p>{{ story.generated_text|linebreaks }}</p>
</body>
</html>
